name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Install TypeScript dependencies
        run: npm install --save-dev typescript @types/react @types/node

      - name: Install ESLint and Next.js types
        run: npm install --save-dev eslint eslint-config-next @types/next

      - name: Install Next.js globally
        run: npm install -g next

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Copy .nojekyll file
        run: touch out/.nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: gh-pages
          clean: true
          clean-exclude: |
            .nojekyll
          commit-message: 'Deploy: [skip ci] ${{ github.event.head_commit.message }}'
          token: ${{ secrets.GITHUB_TOKEN }}
