name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Clean npm cache
        run: |
          npm cache clean --force
          rm -rf node_modules
          rm -f package-lock.json

      - name: Install all dependencies in one step
        run: |
          npm install
          npm install --save-dev typescript @types/react @types/node eslint eslint-config-next @types/next
          npm install -g next

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Copy .nojekyll file
        run: touch out/.nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: gh-pages
          clean: true
          clean-exclude: |
            .nojekyll
          commit-message: 'Deploy: [skip ci] ${{ github.event.head_commit.message }}'
          token: ${{ secrets.GITHUB_TOKEN }}
